<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><i>Contact Information</i></legend>
        <div>
            <label for="firstName">First name: </label>
            <input type="text">
        </div>
        <div>
            <label for="lastName">Last name: </label>
            <input type="text">
        </div>
        <div>
            <label for="email">E-mail: </label>
            <input type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend><i>Competition Question</i></legend>
        <div>How tall is the Eiffel Tower in Paris, france?</div>
        <div><input type="radio"><label for="584ft">584ft</label></div>
        <div><input type="radio"><label for="784ft">784ft</label></div>
        <div><input type="radio"><label for="984ft">984ft</label></div>
        <div><input type="radio"><label for="1184ft">1184ft</label></div>
    </fieldset>
    <fieldset>
        <legend><i>Tiebreaker Question</i></legend>
        <div>In 25 words or less, say why you would like to win $10,000:</div>
        <textarea name="" id="" cols="38" rows="10"></textarea>
    </fieldset>
    <fieldset>
        <legend><i>Enter competition</i></legend>
        <input type="submit" value="Enter Competition">
    </fieldset>
</body>
</html>
